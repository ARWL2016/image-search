    <div>
      <h1>Image Search Abstraction Layer</h1>
      <p>Usage: <code>/api/imagesearch?search=[cats]&offset=[10]</code></p>
      <form method="get" action="/api/imagesearch" >
        <label for="search">Search Term</label>
        <input type="search" name="search" id="search">
        <label for="offset">Offset</label>
        <input type="number" value="0" name="offset" id="offset">
        <input type="submit">
      </form>
    </div>
